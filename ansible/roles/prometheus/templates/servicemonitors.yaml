## Generic Kubernetes Services Monitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kubernetes-services-monitor
  namespace: dev-system
  labels:
    app: kubernetes-services
spec:
  selector:
    matchExpressions:
      - key: prometheus.io/scrape
        operator: Exists
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics