---
# ServiceMonitors for existing infrastructure services
# These enable automatic metric collection by Prometheus

## PostgreSQL ServiceMonitor (requires postgres_exporter sidecar)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: postgresql-monitor
  namespace: dev-system
  labels:
    app: postgresql
    component: database
spec:
  selector:
    matchLabels:
      app: postgresql
  endpoints:
    - port: postgres-exporter
      interval: 30s
      path: /metrics
---
