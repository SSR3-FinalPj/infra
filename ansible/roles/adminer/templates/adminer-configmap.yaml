  README.md: |
    # Adminer PostgreSQL Connection Guide

    ## Connection Details
    - **System**: PostgreSQL
    - **Server**: `postgres`
    - **Username**: `postgres` 
    - **Password**: `example`
    - **Database**: `postgres` (default) or `airflow`

    ## Available Databases
    - `postgres` - Default PostgreSQL database
    - `airflow` - Airflow application database (if configured)

    ## Access Information
    - Service Name: `adminer.dev-system.svc.cluster.local:80`
    - Internal URL: `http://adminer:80`
    - Use existing ALB Internal Ingress for external access
