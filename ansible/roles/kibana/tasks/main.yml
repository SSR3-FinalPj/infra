---
# roles/kibana/tasks/main.yml

- name: Deploy Kibana ConfigMap
  kubernetes.core.k8s:
    state: present
    src: 'templates/kibana-configmap.yaml'
    namespace: '{{ dev_namespace }}'

- name: Deploy Kibana Deployment
  kubernetes.core.k8s:
    state: present
    src: 'templates/kibana.yaml'
    namespace: '{{ dev_namespace }}'
