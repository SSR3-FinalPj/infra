---
# Headless Service for Redis Sentinel StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: redis-sentinel-headless
  labels:
    component: redis-sentinel
spec:
  clusterIP: None
  selector:
    component: redis-sentinel
  ports:
    - protocol: TCP
      port: 26379
      targetPort: 26379
      name: sentinel
  type: ClusterIP

---
# Service for Redis Sentinel (Client Access)
apiVersion: v1
kind: Service
metadata:
  name: redis-sentinel-service
  labels:
    component: redis-sentinel
spec:
  selector:
    component: redis-sentinel
  ports:
    - protocol: TCP
      port: 26379
      targetPort: 26379
      name: sentinel
  type: ClusterIP

---
# Service for Redis Replica 1
apiVersion: v1
kind: Service
metadata:
  name: redis-replica1-service
  labels:
    component: redis
    role: replica
spec:
  selector:
    component: redis
    instance: redis-1
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
      name: redis
  type: ClusterIP

---
# Service for Redis Replica 2
apiVersion: v1
kind: Service
metadata:
