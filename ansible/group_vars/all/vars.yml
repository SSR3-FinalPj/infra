# ==============================================
# Ansible Group Variables (Non-sensitive)
# ==============================================
# 이 파일은 민감하지 않은 공통 변수들을 정의합니다.
# Git에 커밋되어도 안전한 설정값들만 포함합니다.
# ==============================================

# ==============================================
# Application Configuration
# ==============================================
# 애플리케이션이 배포될 네임스페이스
app_namespace: dev-system

# ==============================================
# Database Configuration (Non-sensitive)
# ==============================================
# PostgreSQL 설정
postgres_user: postgres
postgres_db: postgres
postgres_port: 5432
postgres_image: "postgres:13.22-alpine"

# Airflow PostgreSQL 사용자
airflow_db_user: airflow
airflow_db_name: airflow
airflow_db_password: airflow

# MySQL 설정  
mysql_port: 3306
mysql_image: "mysql:8.0"
mysql_database: redmine

# ==============================================
# Container Images & Versions
# ==============================================
redis_image: "redis:7-alpine"
elasticsearch_image: "docker.elastic.co/elasticsearch/elasticsearch:7.17.0"
kibana_image: "docker.elastic.co/kibana/kibana:7.17.0"
redmine_image: "redmine"

# ==============================================
# Resource Limits (예시)
# ==============================================
# 필요에 따라 컨테이너 리소스 제한 설정
default_memory_limit: "1Gi"
default_cpu_limit: "1000m"
default_memory_request: "512Mi" 
default_cpu_request: "500m"

# ==============================================
# Feature Flags (예시)
# ==============================================
# 특정 기능들의 활성화/비활성화 플래그
enable_monitoring: true
enable_logging: true
enable_backup: false

# ==============================================
# 참고사항
# ==============================================
# 1. 이 파일의 모든 값들은 공개되어도 안전해야 합니다
# 2. 민감한 정보(패스워드, API 키 등)는 절대 이 파일에 포함하지 마세요
# 3. 민감한 정보는 vault.yml 또는 .env 파일을 사용하세요
# 4. 이 파일은 Git에 커밋되어도 안전합니다